<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <style>
    body{
      
      background-size: cover;
    
    }
    .menubar{
      text-align: center;
      border:1.5px solid black;
      
    }
    .menubar ul li {
      list-style-type: none;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 17px;
      font-weight: bold;


    }
    
    a{
      text-decoration: none;
      color: black;
    }
    a:hover{
      
      color: grey;
      cursor:pointer;
    }

  </style>
</head>
<body>
<nav>
<div class="menubar">
  {% if user.is_authenticated%}

    <ul>
      <li><a href="{% url 'base' %}">BACK</a></li>&nbsp
      <li><a href="{% url 'home' %}">HOME</a></li>
      
      <li><a href="{% url 'register' %}">REGISTER</li>&nbsp
      
      <li><a href="{% url 'contactus' %}">CONTACT US</a></li>&nbsp
      <li><a href="{% url 'faq' %}">FAQ'S</a></li>&nbsp


    </ul>
    {% else %}
    <ul>
      <li><a href="{% url 'home' %}">HOME</a></li>
      <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle "  id="navbardrop" data-toggle="dropdown">
        LOGIN
      </a>
      <div class="dropdown-menu bg-dark" >
        <a class="dropdown-item text-white bg-dark"  href="{% url 'login' %}"  >USER_LOGIN</a>
        <a class="dropdown-item text-white bg-dark"  href="http://127.0.0.1:8000/admin/" >ADMIN_LOGIN</a>
        
      </div>
    </li>&nbsp
      <li><a href="{% url 'register' %}">REGISTER</li>&nbsp
      
      <li><a href="{% url 'contactus' %}">CONTACT US</a></li>&nbsp
      <li><a href="{% url 'faq' %}">FAQ'S</a></li>&nbsp

    </ul>
    {% endif %}

  </div>
</nav>
</body>
</html>
